{% extends "base.html" %}
{% block content %}

<div class="container">
    <form method="POST" action="{% url 'checkin_add' %}">
    {% csrf_token %}
    {% if msg %}<p class="text-success">{{msg}}</p>{% endif %}
    <h3 class="text-light">CHECK IN SCHOOL</h3><hr class="bg-light">
    <h4>STUDENT INFORMATION</h4>
    <div class="form-group col-md-4">
      <label for="student">STUDENT</label>
      <select class="form-control" id="student" name="student">
        <option value=''>---SELECT---</option>
        {% for std in student %}
        <option value='{{ std.id }}'>{{std.first_name}}    {{std.last_name}}</option>
        {% endfor %}
    </select>
    <hr class="bg-light">
    </div>
          
            <div class="form-group form-check">
            
              <input name='check_type' type="checkbox" class="form-check-input" id="check_type" value="{{ check_type }}">
              <label class="form-check-label" for="check_type">CHECK IN NOW!!!</label>&emsp;
            
              <button type="submit" class="btn btn-primary ml-3">SUMMIT</button>
            
            </div>

    
        
</div>
{% endblock %}
