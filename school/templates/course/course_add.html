{% extends "base.html" %}
{% block content %}
<div class="container">
    <h3 class="text-light text-center">CREATE COURSE INFORMATION</h3>
    <hr class="bg-light">
    <h5 class="card-title text-light">COURSE</h5>
  
  
  {% if course.id %}
  <!-- Submit to class_update view -->
  <form method="POST" action="{% url 'course_update' course_id=course.id %}">
  {% else %}
    <!-- Submit to student_add view -->
    <form method="POST" action="{% url 'course_add' %}">
  {% endif %}
    <body>
          {% csrf_token %}
          <table>
            {{form}}
          </table>
          <input type="submit" value="Submit">
        </form>
    </body>
  
</div>
{% endblock %}
